<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Splitify</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .modal-overlay { opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-overlay.active .modal-content { transform: translateY(0); }
    </style>
</head>
<body class="h-screen flex flex-col text-slate-800 overflow-hidden bg-slate-50">

    <!-- HEADER -->
    <div class="bg-blue-600 text-white p-6 pt-12 pb-10 rounded-b-[2.5rem] shadow-xl z-10 shrink-0 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -mr-16 -mt-16"></div>
        <div class="relative z-10">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center backdrop-blur-md"><i class="fa-solid fa-wallet text-sm"></i></div>
                    <h1 class="text-xl font-extrabold tracking-tight">Splitify</h1>
                </div>
                <button onclick="openSettings()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition"><i class="fa-solid fa-gear text-sm"></i></button>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-blue-700/50 p-4 rounded-2xl border border-blue-500/30 backdrop-blur-sm">
                    <p class="text-blue-200 text-[10px] font-bold uppercase tracking-wider mb-1">Cash in Hand</p>
                    <p class="text-2xl font-bold truncate" id="dispCash">0</p>
                </div>
                <div class="bg-blue-700/50 p-4 rounded-2xl border border-blue-500/30 backdrop-blur-sm">
                    <p class="text-blue-200 text-[10px] font-bold uppercase tracking-wider mb-1">Bank Account</p>
                    <p class="text-2xl font-bold truncate" id="dispBank">0</p>
                </div>
            </div>

            <div class="flex gap-4 px-2">
                <div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full bg-red-400"></div><span class="text-xs font-medium text-blue-100">Week Exp: <span id="dispWeek" class="text-white font-bold ml-1">0</span></span></div>
                <div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full bg-green-400"></div><span class="text-xs font-medium text-blue-100">To Recv: <span id="dispRecv" class="text-white font-bold ml-1">0</span></span></div>
            </div>
        </div>
    </div>

    <!-- MAIN SCROLLABLE AREA -->
    <div class="flex-1 overflow-y-auto -mt-6 pt-8 pb-32 px-4 space-y-5 z-0 no-scrollbar">
        <!-- Friends Ledger -->
        <div>
            <div class="flex justify-between items-center px-1 mb-2">
                <h2 class="font-bold text-slate-700 text-sm uppercase tracking-wide">Friends Ledger</h2>
                <button onclick="openModal('addPerson')" class="text-blue-600 text-xs font-bold bg-blue-50 px-3 py-1.5 rounded-full active:bg-blue-100 transition">+ Add New</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden divide-y divide-slate-50" id="peopleList"></div>
        </div>

        <!-- History -->
        <div>
            <h2 class="font-bold text-slate-400 text-xs uppercase tracking-wide px-1 mb-2">Recent History</h2>
            <div id="transList" class="space-y-2"></div>
        </div>

        <!-- Attribution Footer -->
        <div class="text-center pb-4 pt-4">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Created By</p>
            <p class="text-xs font-bold text-blue-600 mt-1">Saqib Zahid <span class="text-slate-300 mx-1">&</span> Muzammil Mahmood</p>
        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="fixed bottom-6 left-4 right-4 bg-white/90 backdrop-blur-xl p-2 rounded-[2rem] shadow-2xl border border-slate-200/50 flex justify-between items-center z-30">
        <button onclick="openForm('expense')" class="flex-1 flex flex-col items-center py-2 rounded-[1.5rem] active:bg-slate-100 transition group">
            <div class="w-10 h-10 rounded-full bg-red-50 text-red-500 flex items-center justify-center mb-1 group-active:scale-95 transition"><i class="fa-solid fa-receipt"></i></div>
            <span class="text-[10px] font-bold text-slate-500">Expense</span>
        </button>
        <button onclick="openForm('split')" class="flex-1 flex flex-col items-center py-2 rounded-[1.5rem] active:bg-slate-100 transition group">
            <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-500 flex items-center justify-center mb-1 group-active:scale-95 transition"><i class="fa-solid fa-users-viewfinder"></i></div>
            <span class="text-[10px] font-bold text-slate-500">Split</span>
        </button>
        <button onclick="openModal('menu')" class="flex-1 flex flex-col items-center py-2 rounded-[1.5rem] active:bg-slate-100 transition group">
            <div class="w-10 h-10 rounded-full bg-slate-800 text-white flex items-center justify-center mb-1 shadow-lg shadow-slate-300 group-active:scale-95 transition"><i class="fa-solid fa-plus"></i></div>
            <span class="text-[10px] font-bold text-slate-800">More</span>
        </button>
    </div>

    <!-- MODALS -->
    <!-- Form Modal -->
    <div id="modal-form" class="modal-overlay fixed inset-0 bg-black/60 z-50 flex flex-col justify-end backdrop-blur-sm">
        <div class="modal-content bg-white w-full rounded-t-[2rem] h-[90vh] flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-[2rem]">
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500"><i class="fa-solid fa-times"></i></button>
                <h3 id="formTitle" class="font-bold text-lg text-slate-800">Transaction</h3>
                <div class="w-8"></div>
            </div>
            <div id="formContent" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
            <div class="p-6 border-t border-slate-100 bg-white pb-safe">
                <button onclick="submitForm()" class="w-full bg-blue-600 text-white font-bold text-lg py-4 rounded-2xl shadow-lg shadow-blue-200 active:scale-[0.98] transition">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="modal-menu" class="modal-overlay fixed inset-0 bg-black/60 z-50 flex flex-col justify-end backdrop-blur-sm" onclick="if(event.target===this) closeModal()">
        <div class="modal-content bg-white w-full rounded-t-[2rem] p-6 pb-safe shadow-2xl">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h3 class="font-bold text-xl mb-6 text-slate-800 px-2">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <button onclick="openForm('credit')" class="p-5 bg-green-50 rounded-2xl border border-green-100 flex flex-col items-center gap-3 active:scale-95 transition">
                    <div class="w-12 h-12 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xl"><i class="fa-solid fa-arrow-down"></i></div>
                    <span class="font-bold text-green-800">Received</span>
                </button>
                <button onclick="openForm('debit')" class="p-5 bg-orange-50 rounded-2xl border border-orange-100 flex flex-col items-center gap-3 active:scale-95 transition">
                    <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl"><i class="fa-solid fa-arrow-up"></i></div>
                    <span class="font-bold text-orange-800">Paid / Lent</span>
                </button>
            </div>
            <button onclick="openForm('account')" class="w-full p-4 bg-blue-50 rounded-2xl border border-blue-100 flex items-center justify-center gap-3 font-bold text-blue-700 active:scale-95 transition">
                <i class="fa-solid fa-building-columns"></i> Bank Transfer / Deposit
            </button>
        </div>
    </div>

    <!-- Add Person -->
    <div id="modal-addPerson" class="modal-overlay fixed inset-0 bg-black/60 z-[60] flex items-center justify-center px-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl scale-100 transition-transform">
            <h3 class="font-bold text-xl mb-1 text-slate-800">New Friend</h3>
            <input type="text" id="newPersonName" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold text-lg outline-none focus:border-blue-500 transition mb-6" placeholder="Name">
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-slate-500 font-bold rounded-xl hover:bg-slate-50">Cancel</button>
                <button onclick="addPerson()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition">Add</button>
            </div>
        </div>
    </div>

    <!-- Ledger Detail -->
    <div id="modal-ledger" class="modal-overlay fixed inset-0 bg-white z-[60] flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-white safe-top">
            <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600"><i class="fa-solid fa-arrow-left"></i></button>
            <h3 id="ledgerName" class="font-bold text-lg">Details</h3>
            <div class="w-10"></div>
        </div>
        <div class="flex-1 overflow-y-auto bg-slate-50">
            <table class="w-full text-left text-sm border-collapse">
                <thead class="bg-slate-100 text-slate-500 text-xs uppercase sticky top-0">
                    <tr><th class="p-4">Txn</th><th class="p-4 text-right text-red-500">Debit</th><th class="p-4 text-right text-green-600">Credit</th></tr>
                </thead>
                <tbody id="ledgerTableBody" class="divide-y divide-slate-100 bg-white"></tbody>
            </table>
        </div>
        <div class="p-6 border-t bg-white safe-pb"><div class="flex justify-between items-center"><span class="text-slate-500 font-bold">Net Balance</span><span id="ledgerTotal" class="text-2xl font-extrabold">0</span></div></div>
    </div>

    <!-- Settings -->
    <div id="modal-settings" class="modal-overlay fixed inset-0 bg-black/60 z-[70] flex items-center justify-center px-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="font-bold text-xl mb-6 text-slate-800">Settings</h3>
            <div class="space-y-3">
                <button onclick="downloadData()" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-slate-700 flex items-center gap-3 hover:bg-slate-100 transition"><i class="fa-solid fa-download text-blue-500"></i> Backup Data</button>
                <label class="w-full p-4 bg-slate-50 rounded-xl font-bold text-slate-700 flex items-center gap-3 hover:bg-slate-100 transition cursor-pointer"><i class="fa-solid fa-upload text-blue-500"></i> Restore Data<input type="file" class="hidden" onchange="importData(this)" accept=".json"></label>
                <button onclick="resetWeekCounter()" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-slate-700 flex items-center gap-3 hover:bg-slate-100 transition"><i class="fa-solid fa-calendar-week text-orange-500"></i> Start New Week</button>
                <button onclick="resetApp()" class="w-full p-4 bg-red-50 rounded-xl font-bold text-red-600 flex items-center gap-3 hover:bg-red-100 transition mt-4"><i class="fa-solid fa-trash"></i> Reset All Data</button>
            </div>
            <button onclick="closeModal()" class="w-full py-4 mt-4 text-slate-400 font-bold">Close</button>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        // --- 1. CONFIG & INIT ---
        const APP_VERSION = '5.0'; 
        let appData = { cash: 0, bank: 0, week: 0, people: {}, trans: [] };
        let currentFormType = '';

        // Initialize Service Worker for Offline Mode
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }

        window.onload = () => {
            const saved = localStorage.getItem("splitifyData_v5");
            if (saved) appData = JSON.parse(saved);
            recalculate();
        };

        function saveData() {
            localStorage.setItem("splitifyData_v5", JSON.stringify(appData));
            recalculate();
        }

        // --- 2. CORE MATH ENGINE ---
        function recalculate() {
            let c = 0, b = 0, w = 0;
            let pBal = {};
            for(let k in appData.people) pBal[k] = 0;

            appData.trans.forEach(t => {
                const amt = parseInt(t.amt) || 0;
                const tax = parseInt(t.tax) || 0;
                const p = t.person;
                if(p && p !== 'Self' && pBal[p] === undefined) pBal[p] = 0;

                // weekReset: true means this transaction is from a previous week
                const isCurrentWeek = !t.weekReset; 

                switch(t.type) {
                    case 'EXPENSE': 
                        c -= amt; 
                        if(isCurrentWeek) w += amt; 
                        break;
                    case 'RECEIVED': 
                        c += amt; 
                        if(p && p!=='Self') pBal[p] -= amt; 
                        break; 
                    case 'DEBIT': 
                        c -= amt; 
                        if(p && p!=='Self') pBal[p] += amt; 
                        break;    
                    case 'ACC_SENT': 
                        b -= amt; 
                        if(p==='Self') { if(isCurrentWeek) w+=amt; } 
                        else if(p) pBal[p]+=amt; 
                        break;
                    case 'ACC_RECV': 
                        b += amt; 
                        if(p && p!=='Self') pBal[p]-=amt; 
                        break;
                    case 'SPLIT_MAIN': 
                        c -= amt; 
                        break; 
                    case 'SPLIT_SHARE': 
                        if(isCurrentWeek) w += amt; 
                        break;
                    case 'SPLIT_DEBIT': 
                        if(p) pBal[p] += amt; 
                        break;
                    // Transfer Logic
                    case 'TRF_WDL': 
                        b -= (amt + tax); c += amt; 
                        if(isCurrentWeek) w += tax; 
                        break; 
                    case 'TRF_DEP': 
                        c -= (amt + tax); b += amt; 
                        if(isCurrentWeek) w += tax; 
                        break; 
                }
            });

            appData.cash = c; appData.bank = b; appData.week = w; appData.people = pBal;
            renderUI();
        }

        function resetWeekCounter() {
            if(confirm('Start new week? Expenses will be archived.')){
                appData.trans.forEach(t => {
                    // Archive only types that contribute to weekly expense
                    if(['EXPENSE', 'ACC_SENT', 'SPLIT_SHARE', 'TRF_WDL', 'TRF_DEP'].includes(t.type)) {
                        t.weekReset = true;
                    }
                });
                saveData();
                closeModal();
                alert("New Week Started! Expense counter is 0.");
            }
        }

        // --- 3. RENDERING UI ---
        function renderUI() {
            document.getElementById('dispCash').innerText = appData.cash.toLocaleString();
            document.getElementById('dispBank').innerText = appData.bank.toLocaleString();
            document.getElementById('dispWeek').innerText = appData.week.toLocaleString();
            
            let recv = 0; Object.values(appData.people).forEach(v => { if(v > 0) recv += v; });
            document.getElementById('dispRecv').innerText = recv.toLocaleString();

            const list = document.getElementById('peopleList');
            list.innerHTML = '';
            
            const entries = Object.entries(appData.people);
            // SORT: Payable (Negative) at Top, Receivable (Positive) at Bottom
            const youOwe = entries.filter(([n, b]) => b < 0).sort((a,b) => Math.abs(b[1]) - Math.abs(a[1])); 
            const owesYou = entries.filter(([n, b]) => b >= 0).sort((a,b) => b[1] - a[1]); 
            const sortedPeople = [...youOwe, ...owesYou];

            if(sortedPeople.length === 0) list.innerHTML = `<div class="p-8 text-center text-slate-400 font-medium">No friends added yet.</div>`;
            
            sortedPeople.forEach(([name, bal]) => {
                const color = bal >= 0 ? 'text-green-600' : 'text-red-500';
                const label = bal >= 0 ? 'OWES YOU' : 'YOU OWE';
                const bg = bal >= 0 ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-500';
                
                list.innerHTML += `
                    <div onclick="openLedger('${name}')" class="flex justify-between items-center p-4 hover:bg-slate-50 transition cursor-pointer active:bg-slate-100">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full ${bg} flex items-center justify-center font-bold text-lg shadow-sm">${name[0]}</div>
                            <div>
                                <p class="font-bold text-slate-800 text-lg leading-tight">${name}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1">${label}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <p class="font-extrabold ${color} text-lg">${Math.abs(bal).toLocaleString()}</p>
                            <i class="fa-solid fa-chevron-right text-slate-300 text-xs"></i>
                        </div>
                    </div>`;
            });

            const tList = document.getElementById('transList');
            tList.innerHTML = '';
            [...appData.trans].reverse().slice(0, 20).forEach((t, index) => {
                const realIndex = appData.trans.length - 1 - index;
                let icon = 'fa-receipt'; let color = 'bg-slate-100 text-slate-500';
                if(t.type.includes('EXPENSE') || t.type.includes('SHARE')) { icon = 'fa-arrow-trend-down'; color = 'bg-red-100 text-red-500'; }
                else if(t.type === 'RECEIVED' || t.type === 'ACC_RECV') { icon = 'fa-arrow-down'; color = 'bg-green-100 text-green-500'; }
                else if(t.type.includes('DEBIT') || t.type === 'ACC_SENT') { icon = 'fa-arrow-up'; color = 'bg-orange-100 text-orange-500'; }
                else if(t.type.includes('TRF')) { icon = 'fa-repeat'; color = 'bg-blue-100 text-blue-500'; }

                tList.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-10 h-10 rounded-full ${color} flex items-center justify-center shrink-0"><i class="fa-solid ${icon}"></i></div>
                            <div class="min-w-0">
                                <p class="font-bold text-slate-700 truncate text-sm">${t.desc}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">${t.date} â€¢ ${t.person || 'Self'}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 pl-2">
                            <span class="font-bold text-slate-800">${parseInt(t.amt).toLocaleString()}</span>
                            <button onclick="if(confirm('Delete transaction?')){appData.trans.splice(${realIndex},1);saveData();}" class="text-slate-300 hover:text-red-500 px-2"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    </div>`;
            });
        }

        // --- 4. FORMS ---
        function openForm(type) {
            closeModal(); currentFormType = type;
            document.getElementById('modal-form').classList.add('active');
            const content = document.getElementById('formContent');
            const title = document.getElementById('formTitle');
            const pOptions = Object.keys(appData.people).map(p => `<option value="${p}">${p}</option>`).join('');
            
            // UI Components
            const amtInput = `<div><label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Amount</label><div class="relative mt-2"><span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xl">Rs</span><input type="number" id="inpAmt" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-2xl outline-none focus:border-blue-500 focus:bg-white transition text-slate-800" placeholder="0" autofocus></div></div>`;
            const taxInput = `<div><label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Tax / Fee</label><div class="relative mt-2"><input type="number" id="inpTax" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg outline-none focus:border-blue-500 transition" placeholder="0"></div></div>`;
            const descInput = `<div><label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Description</label><input type="text" id="inpDesc" class="w-full mt-2 p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg outline-none focus:border-blue-500 focus:bg-white transition" placeholder="Details..."></div>`;
            
            if(type === 'account') {
                title.innerText = "Bank Operations";
                content.innerHTML = `
                    <div class="flex p-1 bg-slate-100 rounded-xl mb-6">
                        <button onclick="showBankTab('friend')" id="tabFriend" class="flex-1 py-2 font-bold rounded-lg bg-white shadow text-blue-600 transition">Friend</button>
                        <button onclick="showBankTab('self')" id="tabSelf" class="flex-1 py-2 font-bold rounded-lg text-slate-400 transition">Self Transfer</button>
                    </div>
                    <div id="bankFriendPanel">
                        <div class="grid grid-cols-2 gap-2 p-1 bg-white border rounded-xl mb-4">
                            <button onclick="setBankMode('ACC_SENT', this)" class="bg-blue-50 text-blue-600 py-2 rounded-lg font-bold border border-blue-100">Sent</button>
                            <button onclick="setBankMode('ACC_RECV', this)" class="text-slate-400 py-2 rounded-lg font-bold">Received</button>
                        </div>
                        <input type="hidden" id="bankMode" value="ACC_SENT">
                        <div class="mb-4"><label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Person</label><div class="relative mt-2"><select id="inpPerson" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg outline-none appearance-none"><option value="Self">Self / Home / Deposit</option>${pOptions}</select><i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i></div></div>
                        ${amtInput} ${descInput}
                    </div>
                    <div id="bankSelfPanel" class="hidden">
                        <div class="grid grid-cols-2 gap-2 p-1 bg-white border rounded-xl mb-4">
                            <button onclick="setBankMode('TRF_WDL', this)" class="bg-blue-50 text-blue-600 py-2 rounded-lg font-bold border border-blue-100">Withdraw</button>
                            <button onclick="setBankMode('TRF_DEP', this)" class="text-slate-400 py-2 rounded-lg font-bold">Deposit</button>
                        </div>
                        ${amtInput} ${taxInput} ${descInput}
                    </div>`;
            }
            else if(type === 'expense') { title.innerText = "Add Expense"; content.innerHTML = amtInput + descInput; }
            else if(type === 'split') {
                title.innerText = "Split Bill";
                let checks = `<div class="grid grid-cols-2 gap-3 mt-4">`;
                Object.keys(appData.people).forEach(p => checks += `<label class="flex items-center gap-3 p-3 border border-slate-200 rounded-xl bg-slate-50 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 transition cursor-pointer"><input type="checkbox" class="w-5 h-5 accent-blue-600 rounded split-check" value="${p}"><span class="font-bold text-slate-700 text-sm">${p}</span></label>`);
                checks += `</div>`;
                content.innerHTML = amtInput + descInput + `<div><label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Split With</label>${checks}</div>`;
            }
            else { 
                title.innerText = type === 'credit' ? "Received (Credit)" : "Paid (Debit)";
                content.innerHTML = `<div class="mb-4"><label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Person</label><div class="relative mt-2"><select id="inpPerson" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-lg outline-none appearance-none"><option value="Self">Self / Home / Deposit</option>${pOptions}</select><i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i></div></div>` + amtInput + descInput;
            }
        }

        window.showBankTab = (tab) => {
            document.getElementById('tabFriend').className = tab==='friend' ? "flex-1 py-2 font-bold rounded-lg bg-white shadow text-blue-600 transition" : "flex-1 py-2 font-bold rounded-lg text-slate-400 transition";
            document.getElementById('tabSelf').className = tab==='self' ? "flex-1 py-2 font-bold rounded-lg bg-white shadow text-blue-600 transition" : "flex-1 py-2 font-bold rounded-lg text-slate-400 transition";
            document.getElementById('bankFriendPanel').style.display = tab==='friend' ? 'block' : 'none';
            document.getElementById('bankSelfPanel').style.display = tab==='self' ? 'block' : 'none';
            if(tab==='friend') document.getElementById('bankMode').value='ACC_SENT';
            else document.getElementById('bankMode').value='TRF_WDL';
        };

        window.setBankMode = (mode, btn) => {
            document.getElementById('bankMode').value = mode;
            const btns = btn.parentElement.querySelectorAll('button');
            btns.forEach(b => b.className = "text-slate-400 py-2 rounded-lg font-bold");
            btn.className = "bg-blue-50 text-blue-600 py-2 rounded-lg font-bold border border-blue-100";
        };

        function submitForm() {
            const amt = parseInt(document.getElementById('inpAmt').value);
            const desc = document.getElementById('inpDesc').value || 'Transaction';
            const tax = document.getElementById('inpTax') ? parseInt(document.getElementById('inpTax').value) : 0;
            if (!amt) return alert("Please enter amount");
            
            const date = new Date().toLocaleDateString('en-GB', {day: 'numeric', month: 'short'});

            if(currentFormType === 'expense') appData.trans.push({ date, type: 'EXPENSE', amt, desc, person: 'Self' });
            else if(currentFormType === 'credit') appData.trans.push({ date, type: 'RECEIVED', amt, desc, person: document.getElementById('inpPerson').value });
            else if(currentFormType === 'debit') appData.trans.push({ date, type: 'DEBIT', amt, desc, person: document.getElementById('inpPerson').value });
            else if(currentFormType === 'split') {
                const friends = Array.from(document.querySelectorAll('.split-check:checked')).map(c => c.value);
                if(!friends.length) return alert("Select friends");
                const share = Math.round(amt / (friends.length + 1));
                appData.trans.push({ date, type: 'SPLIT_MAIN', amt, desc: desc+" (Total)", person: 'Self' });
                appData.trans.push({ date, type: 'SPLIT_SHARE', amt: share, desc: desc+" (My Share)", person: 'Self' });
                friends.forEach(p => appData.trans.push({ date, type: 'SPLIT_DEBIT', amt: share, desc, person: p }));
            }
            else if(currentFormType === 'account') {
                const mode = document.getElementById('bankMode').value;
                const pInput = document.getElementById('inpPerson');
                const person = pInput ? pInput.value : 'Self'; 
                appData.trans.push({ date, type: mode, amt, desc, person, tax });
            }
            saveData(); closeModal();
        }

        function openLedger(name) {
            document.getElementById('modal-ledger').classList.add('active');
            document.getElementById('ledgerName').innerText = name;
            const tbody = document.getElementById('ledgerTableBody'); tbody.innerHTML = '';
            let bal = 0;
            appData.trans.forEach(t => {
                if(t.person === name) {
                    let d = '', c = '', impact = 0;
                    if(['DEBIT', 'ACC_SENT', 'SPLIT_DEBIT'].includes(t.type)) { d = parseInt(t.amt).toLocaleString(); impact = parseInt(t.amt); }
                    if(['RECEIVED', 'ACC_RECV'].includes(t.type)) { c = parseInt(t.amt).toLocaleString(); impact = -parseInt(t.amt); }
                    if(d || c) {
                        bal += impact;
                        tbody.innerHTML += `<tr><td class="p-4 border-b border-slate-50"><div class="font-bold text-slate-700">${t.desc}</div><div class="text-xs text-slate-400">${t.date}</div></td><td class="p-4 border-b border-slate-50 text-right text-red-500 font-bold">${d}</td><td class="p-4 border-b border-slate-50 text-right text-green-600 font-bold">${c}</td></tr>`;
                    }
                }
            });
            const color = bal >= 0 ? "text-green-600" : "text-red-500";
            document.getElementById('ledgerTotal').className = `text-2xl font-extrabold ${color}`;
            document.getElementById('ledgerTotal').innerText = Math.abs(bal).toLocaleString();
        }

        function addPerson() { const name = document.getElementById('newPersonName').value; if(name) { appData.people[name] = 0; saveData(); closeModal(); } }
        function openSettings() { closeModal(); document.getElementById('modal-settings').classList.add('active'); }
        function openModal(id) { closeModal(); document.getElementById('modal-'+id).classList.add('active'); }
        function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }
        function resetApp() { if(confirm("Start Fresh? ALL DATA WILL BE LOST.")) { localStorage.removeItem("splitifyData_v5"); location.reload(); } }
        function downloadData() { const a = document.createElement("a"); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData)); a.download = "splitify_backup.json"; a.click(); }
        function importData(input) { const r = new FileReader(); r.onload = (e) => { try { appData = JSON.parse(e.target.result); saveData(); alert("Data Restored!"); closeModal(); } catch(err) { alert("Invalid File"); } }; r.readAsText(input.files[0]); }
    </script>
</body>
</html>
