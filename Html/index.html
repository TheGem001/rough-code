<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        canvas {
            display: block;
        }

        /* The Overlay Card */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to fireworks */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 5rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .glass-card:hover {
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 80px rgba(255, 215, 0, 0.1);
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #fff, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .personal-note {
            margin-top: 20px;
            color: #ffd700;
            font-style: italic;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: none;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="glass-card">
            <p>Ready for 2026?</p>
            <h1>HAPPY NEW YEAR</h1>
            <p class="personal-note">Wishing you an incredible year ahead, [His Name]</p>
        </div>
    </div>

    <div class="hint">Click anywhere to launch fireworks</div>
    <canvas id="canvas"></canvas>
